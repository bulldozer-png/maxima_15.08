<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${keyAllPeople}">

</div>

<a th:href="@{/people/create}">Create NEW</a>
</body>
</html>
