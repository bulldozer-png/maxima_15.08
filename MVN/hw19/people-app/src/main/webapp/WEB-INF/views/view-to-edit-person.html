<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/edit/{id}(id=${keyPersonToBeEdited.getId()})}" th:object="${keyPersonToBeEdited}">

  <label for="name">Name (edit):</label>
  <input id="name" type="text" th:field="*{name}">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
  <label for="age">Age (edit):</label>
  <input id="age" type="text" th:field="*{age}">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br>
  <label for="e-mail">E-mail (edit):</label>
  <input id="e-mail" type="text" th:field="*{email}">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <br>
  <br>
  <input type="submit" value="Edit">
</form>


</body>
</html>
